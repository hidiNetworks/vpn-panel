  #     - postgres
  #   networks:
  #     - vpn_network

  postgres:
    container_name: vpn_panel_db
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=vpn_panel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vpn_network

volumes:
  postgres_data:

networks:
  vpn_network:
